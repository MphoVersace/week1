<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
          }
          .weather-container {
            /* /* background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; */
            width: 250px; */
          }
          .weather-container h1 {
            font-size: 24px;
            margin: 0;
          }
          .weather-container p {
            margin: 5px 0;
          }
          .weather-container .city {
            font-size: 20px;
            margin-bottom: 10px;
          }
          .weather-container .temp {
            font-size: 48px;
            margin: 10px 0;
          }
          .weather-container .forecast {
            margin: 10px 0;
          }
          .weather-container .forecast p {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
          }
          .weather-container .footer {
            margin-top: 20px;
            font-size: 12px;
          }
          .weather-container .change-city {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <div class="weather-container">
          <div class="city">Currently 21° in Tokyo</div>
          <div class="temp">13° / 23°</div>
          <div class="forecast">
            <p>🌧Tomorrow<span>10° / 22°</span></p>
            <p>🌥 Saturday<span>15° / 17°</span></p>
            <p>☀️ Sunday<span>25° / 28°</span></p>
          </div>
          <div class="change-city">Change city</div>
          <div class="footer">Coded by Matt Delac</div>
        </div>
      </body>
    </html>
  </body>
</html>
